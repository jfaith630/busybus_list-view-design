<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>busybus_list-view-design</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="container">
      <div class="status-bar">
        <img class="status-bar-img" src="images/square.png" alt="">
        <img class="status-bar-img" src="images/Ellipse.png" alt="">
        <img class="status-bar-img" src="images/Polygon.png" alt="">
      </div>
      <div class="app-bar-top">
        <img src="images/back-arrow.png" alt="back arrow">
        <img class="bus-icon-img" src="images/bus-icon.png" alt="bus-icon">
        <h1 class="bus-station">State & Washington</h1>
        <img class="search-icon-img" src="images/search-icon.png" alt="search icon">
        <img src="images/three-dots-vertical.png" alt="more options">
      </div>
      <div class="scroll-container">
        <div class="map">
          <img class="map-img" src="images/map.png" alt="map-image">
        </div>
        <div class="list-container">
          <h2 class="subheader">Next Arrival</h2>
          <div class="list-item">
            <div class="bus-route-icon">124</div>
            <h3 class="bus-route-destination">Navy Pier - South</h3>
            <div class="arrival-time-box">
              <div class="arrival-time">6:38 AM</div>
              <div class="time-to-arrival">8 min</div>
            </div>
            <img src="images/arrow.png" alt="more details">
          </div>
          <div class="partial-bottom-border"></div>
          <div id="alt-color" class="list-item">
            <div class="bus-route-icon">124</div>
            <h3 class="bus-route-destination">Navy Pier - East</h3>
            <div class="arrival-time-box">
              <div class="arrival-time">6:40 AM</div>
              <div class="time-to-arrival">10 min</div>
            </div>
            <img src="images/arrow.png" alt="more details">
          </div>
          <div class="partial-bottom-border"></div>
          <div class="list-item">
            <div class="bus-route-icon">60</div>
            <h3 class="bus-route-destination">Randolph/Harbor Dr</h3>
            <div class="arrival-time-box">
              <div class="arrival-time">6:50 AM</div>
              <div class="time-to-arrival">20 min</div>
            </div>
            <img src="images/arrow.png" alt="more details">
          </div>
          <div class="partial-bottom-border"></div>
          <div  id="alt-color" class="list-item">
            <div class="bus-route-icon">151</div>
            <h3 class="bus-route-destination">Devon/Clark</h3>
            <div class="arrival-time-box">
              <div class="arrival-time">6:56 AM</div>
              <div class="time-to-arrival">16 min</div>
            </div>
            <img src="images/arrow.png" alt="more details">
          </div>
          <div class="partial-bottom-border"></div>
          <div class="list-item">
            <div class="bus-route-icon">J14</div>
            <h3 class="bus-route-destination">103rd/Stony Island</h3>
            <div class="arrival-time-box">
              <div class="arrival-time">6:57 AM</div>
              <div class="time-to-arrival">15 min</div>
            </div>
            <img src="images/arrow.png" alt="more details">
          </div>
          <div class="partial-bottom-border"></div>
          <div id="alt-color" class="list-item">
            <div class="bus-route-icon">6x</div>
            <h3 class="bus-route-destination">Jackson Park Express</h3>
            <div class="arrival-time-box">
              <div class="arrival-time">7:00 AM</div>
              <div class="time-to-arrival"></div>
            </div>
            <img src="images/arrow.png" alt="more details">
          </div>
          <div class="partial-bottom-border"></div>
        </div>
      </div>
      <div id="overflow-fix"></div>
      <div class="app-bar-bottom">
        <img src="images/home-icon.png" alt="home">
        <img src="images/list-icon.png" alt="schedule">
        <img src="images/star-icon.png" alt="saved">
        <img src="images/alert-icon.png" alt="alerts">
      </div>
      <div class="android-nav-bar">
        <img src="images/back-triangle.png" alt="home">
        <img src="images/open-circle.png" alt="home">
        <img src="images/open-square.png" alt="home">
      </div>
    </section>
  </body>
</html>
